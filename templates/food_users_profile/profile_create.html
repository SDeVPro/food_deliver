{% extends 'base.html' %}
{% block title %}Create Profile{% endblock %}
{% block content %}
    <div class="main-content">
        <div class="profile mb-5">
            <div class="card p-3">
                <h1>Create your profile</h1>
                <form class="" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="showcase1 py-5">
                        <div class="preview img-wrapper text-center py-4">

                        </div>
                        <div class="file-upload-wrapper text-center py-4">
                            {{ form.profile_image }}
                        </div>
                    </div>
                    <hr>
                    <div class="form-group">
                        <label for="">Username</label>
                        {{ form.user_name }}
                    </div>
                    <div class="form-group">
                        <label for="">Role</label>
                        {{ form.role }}
                    </div>
                    <div class="form-group">
                        <label for="">Contact number</label>
                        {{ form.contact_no }}
                    </div>
                    <div class="form-group">
                        <label for="">Email</label>
                        {{ form.email }}
                    </div>
                    <div class="form-group">
                        <label for="">Area</label>
                        {{ form.area }}
                    </div>
                    <button type="submit" class="btn btn-dark my-2">Create Profile</button>


                </form>
            </div>
        </div>
    </div>
{% endblock %}
