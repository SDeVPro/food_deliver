<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Subscribe</title>
</head>
<body>
    <h2>Newsletter</h2>
    <div class="container">
        {% if messages %}
            {% for rs in messages %}
                <div {% if messages.tags %} class="{{ rs.tags }}" {% endif %} role="alert">
                    {{ rs }}
                </div>
            {% endfor %}
            {% else %}
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
            <button type="submit">Subscribe</button>
            </form>
        {% endif %}
    </div>
</body>
</html>
