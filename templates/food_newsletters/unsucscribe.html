<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Unsubscribe</title>
</head>
<body>
<h2>Unsubscribe Newsletter</h2>
<div class="container">
    {% if messages %}
        {% for rs in messages %}
        <div {% if rs.tags %} class="{{ rs.tags }}" {% endif %} role="alert">
        {{ rs }}
        </div>

        {% endfor %}
        {% else %}
        <form class="input-group"  method="post" action="{% url 'unsubscribe' %}">
            {% csrf_token %}
            <div class="input-group">
                <input name="email" type="email" class="form-control" placeholder="email">
            </div>
        <button class="btn btn-primary btn-sm mt-2">Subscribe</button>
        </form>
    {% endif %}
</div>
</body>
</html>
