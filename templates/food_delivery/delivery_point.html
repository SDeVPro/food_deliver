{% extends 'base.html' %}

<title>{% block title %}Delivery Points{% endblock %}</title>
{% block content %}
    <div class="main-content">
        <div class="profileDetails">
            {% for rs in delivery_point_info %}
                <div class="card p-3">
                    <h1>Delivery points</h1>
                    <div class="row">
                        <div class="col-xs-12 col-md-12">
                            <img class="img-thumbnail" src="{{ rs.delivery_point_image.url }}" alt="image" width="100%">
                        </div>
                        <div class="col-xs-12 col-md-12">
                            <table>
                                <tr>
                                    <th>Points</th>
                                    <td>{{ rs.delivery_point_name }}</td>
                                </tr>
                                <tr>
                                    <th>Contact number</th>
                                    <td>{{ rs.delivery_point_contact_no }}</td>
                                </tr>
                                <tr>
                                    <th>Area</th>
                                    <td>{{ rs.area }}</td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>

    </div>
{% endblock %}
